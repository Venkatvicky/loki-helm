loki:
  ingester:
    chunk_encoding: snappy
  tracing:
    enabled: true
  querier:
    max_concurrent: 4

  storage_config:
    filesystem:
      directory: /data/loki/chunks  # Directory for storing Loki chunks

deploymentMode: SimpleScalable

backend:
  replicas: 3

read:
  replicas: 3

write:
  replicas: 3

minio:
  enabled: false  # Disable Minio since we no longer need it for local storage

singleBinary:
  replicas: 0

ingester:
  replicas: 1

querier:
  replicas: 1

queryFrontend:
  replicas: 1

queryScheduler:
  replicas: 0

distributor:
  replicas: 1

compactor:
  replicas: 0

indexGateway:
  replicas: 0

bloomCompactor:
  replicas: 0

bloomGateway:
  replicas: 0

ingress:
  enabled: true
  host: loki.cloudmasa.com
