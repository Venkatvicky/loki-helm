apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "loki.fullname" . }}-querier
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.querier.replicas }}
  selector:
    matchLabels:
      app: {{ include "loki.fullname" . }}
      component: querier
  template:
    metadata:
      labels:
        app: {{ include "loki.fullname" . }}
        component: querier
    spec:
      containers:
        - name: querier
          image: grafana/loki:{{ .Chart.AppVersion }}
          args:
            - -target=querier
            - -config.file=/etc/loki/loki.yaml
          volumeMounts:
            - name: config-volume
              mountPath: /etc/loki
              readOnly: true
            - name: data
              mountPath: /data/loki
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "loki.fullname" . }}-config
        - name: data
          emptyDir: {}  # Use PVC if persistence is needed
